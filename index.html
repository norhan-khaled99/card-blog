<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="card">
        <img src="./cactus_img.jpg" class="card-img-top" alt="...">
        <div class="card-body"> 
           <div class="badge">Design</div>
          <p class="card-title">Embracing Minimalism</p>
          <p class="card-text">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
          <hr/>
          <p class="small-text">Annie Spratt</p>
        </div>
      </div>
    </div>  
</body>
</html>
